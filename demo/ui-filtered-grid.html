
<div id="holder">
  <ui-filtered-grid id="uiFilteredGrid" defaultFilter="e:e10" height="40em" selectionEnabled=true multiSelect=true>
  </ui-filtered-grid>
</div>
<script>
  document.addEventListener('polymer-ready', function() {
    var table = document.querySelector('#uiFilteredGrid');

    var data = [];

    for (var i = 0; i < 1000; i++) {

      var keys = [ 'a', 'b', 'c', 'd', 'e', 'f' ];
      var row = keys.reduce(function(acc,key,j) {
        acc[key] = key+i;
        return acc;
      },{})

      data.push(row);
    }

    table.value = data;

    var events = [
      'cellclick',
      'celldblclick',
      'headerclick',
      'headerdblclick',
      'gridvaluechanged'
    ]
  })
</script>
