<style>
  #uiGridHolder {
    padding: 10px;
  }

  ui-grid {
    width: 800px;
    height: 400px;
  }

  ui-grid /deep/ grid-header {
    background-color: #2196F3;
    color: white;
  }

  ui-grid /deep/ [sort] {
    color: #1976D2;
  }

</style>

<div id="uiGridHolder">
  <ui-grid id="uiGrid" rowheight="50" width="600" height="400">
  </ui-grid>
</div>

<script>
  document.addEventListener('polymer-ready', function() {
    setInterval(function(){
      var table = document.querySelector('#uiGrid');
      var data = [];

      for (var i = 0; i < 1000; i++) {

        var keys = [ 'a', 'b', 'c', 'd', 'e', 'f' ];
        var row = keys.reduce(function(acc,key,j) {
          acc[key] = key+i;
          return acc;
        },{})

        data.push(row);
      }

      table.value = data;

      var events = [
        'cellclick',
        'celldblclick',
        'headerclick',
        'headerdblclick',
        'gridvaluechanged'
      ]

      events.forEach(function (event) {
        table.addEventListener(event, function() { console.log(arguments) });
      });
    }, 1000)
  })
</script>
