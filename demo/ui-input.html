<form container>
  <ui-input autofocus="true" id="one">
    <icon android></icon>
    <template id="bindme" repeat="{{items}}">
      <value>{{text}}</value>
    </template>
  </ui-input>
  <ui-input placeholder="Hi Mom">
    <icon female></icon>
  </ui-input>
  <ui-input placeholder="When?" type="date">
    <icon calendar></icon>
  </ui-input>
  <ui-input placeholder="Secret Code?" type="password">
    <icon eye></icon>
  </ui-input>
  <ui-input placeholder="Bin" type="number">
    <icon tag></icon>
  </ui-input>
  <ui-input placeholder="Contact" type="tel">
    <icon phone></icon>
  </ui-input>
  <ui-input placeholder="Not Editable" disabled>
    <icon warning></icon>
  </ui-input>
  <ui-input multiline="10">
    <icon tasks></icon>
  </ui-input>
</form>

<script>
  //data bind to the items template for our android input
  var items = [];
  document.addEventListener('polymer-ready', function() {
    document.querySelector('#bindme').model = {items: items};
  })
  //turn the text in our input into a display item, clear it out of the input
  document.querySelector("#one").addEventListener("keydown", function(e) {
    console.log(e.target)
    if(e.keyCode == 13 && e.target.value){
      items.push({text: e.target.value});
      e.target.value = "";
      //eat this key so the input doesn't see it
      e.stopPropagation();
      e.preventDefault();
    }
  });
</script>
