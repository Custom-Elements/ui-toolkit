<!doctype html>

<html>
  <head>
    <title>ui-toolkit</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="build/platform.js"></script>
    <link rel="import" href="build/polymer.html">
    <link rel="import" href="build/ui-toolkit.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      ui-fast-picker {
        margin-left: 3em;
      }
      ui-overlay {
        min-width: 5em;
        min-height: 5em;
        background-color: rgba(239, 39, 45, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }
      ui-toolbar {
        position: relative;
      }
      .shady {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .sidebar {
        padding: 0.33em;
      }
      section {
        margin: 1em;
      }
      section section {
        position: relative;
        margin: 0;
        width: 100%;
        min-height: 4em;
      }
      form {
        max-width: 30em;
      }
      section h1 {
        margin-top: 0;
      }
      nav {
        position: relative;
      }
      .redbox {
        background-color: red;
        display: inline-block;
        box-sizing: border-box;
        border: .25em solid white;
        padding: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <section tile>
      <h1>Buttons</h1>

      <ui-button icon="fa-bomb" label="The Bomb!" hotkey="b" onclick="console.log('boom!');">
      </ui-button>
      <ui-button icon="fa-bullhorn" label="No Yelling" hotkey="y" enabled="false" onclick="console.log('aaaa!');">
      </ui-button>
      <ui-button inverted icon="fa-bomb" label="The Bomb!" hotkey="b" onclick="console.log('boom!');">
      </ui-button>
      <ui-button inverted icon="fa-bullhorn" label="No Yelling" hotkey="y" enabled="false" onclick="console.log('aaaa!');">
      </ui-button>
    </section>

    <section tile>
      <h1>Flags</h1>
      <ui-fast-picker>
      <ui-fast-picker-item value="3"><i class="red solid flag"></i></ui-fast-picker-item>
      <ui-fast-picker-item value="2"><i class="yellow solid flag"></i></ui-fast-picker-item>
      <ui-fast-picker-item value="1"><i class="green solid flag"></i></ui-fast-picker-item>
      <ui-fast-picker-item value="0"><i class="black solid flag"></i></ui-fast-picker-item>
      </ui-fast-picker>
    </section>

    <section tile>
      <h1>Inputs and Typeaheads</h1>
      <form>
        <ui-input placeholder="Hi Mom" icon="fa-female">
        </ui-input>
        <ui-input placeholder="When?" icon="fa-calendar" type="date">
        </ui-input>
        <ui-input placeholder="Secret Code?" icon="fa-eye" type="password">
        </ui-input>
        <ui-typeahead icon="fa-search" placeholder="This is a typeahead" debounce="200">
        <!-- dynamically templated items -->
        <template id="typeahead-template" repeat="{{items}}">
          <ui-typeahead-item>
          <span><i class="fa {{icon}}"></i> {{ text }}</span>
          </ui-typeahead-item>
        </template>
        </ui-typeahead>
        <ui-input placeholder="Multiline madness" multiline="10">
        </ui-input>
      </form>
    </section>

    <section tile>
      <h1>Overlays</h1>
      <ui-overlay detail="hi">
        <div overlay class="shady">A</div>
      </ui-overlay>
      <ui-overlay hover>
        <div overlay class="shady">B</div>
      </ui-overlay>
    </section>
    <section tile>
      <h1>Tooltips</h1>
      <ui-tooltip>
        <p>
          I am some seriously <i class="fa fa-paw"></i> content, hover over me.
        </p>
        <div tip>This tip is the <i class="fa fa-bomb"></i></div>
      </ui-tooltip>
    </section>
    <section tile>
      <h1>Toolbars</h1>
      <nav>
        <ui-toolbar>
          <ui-toolbar-button icon="fa-bars" hotkey="b" onclick="console.log('burger!');">
          </ui-toolbar-button>
          <ui-toolbar-button icon="fa-beer" toggle="true" hotkey="32">
          </ui-toolbar-button>
          <ui-toolbar-button icon="fa-user" toggle="true" active="false">
          </ui-toolbar-button>
          <ui-toolbar-button icon="fa-bomb" hotkey="f" enabled="false" onclick="console.log('boom!');">
          </ui-toolbar-button>
          <ui-toolbar-button icon="fa-gear" selected="true" onclick="this.selected = !this.selected;">
          </ui-toolbar-button>
        </ui-toolbar>
      </nav>
    </section>
    <section tile>
      <h1>Resizers</h1>
      <section>
        <ui-resizebox class="shady" left>
        <div class="sidebar">Rock</div>
        </ui-resizebox>
        <ui-resizebox class="shady" right>
        <div class="sidebar">Hard Place</div>
        </ui-resizebox>
      </section>
    </section>
    <section tile>
      <h1>Loader Progress</h1>
      <p>Look up :)</p>
      <ui-progress id="loader"></ui-progress>
      <ui-button label="Start" onclick="document.querySelector('#loader').start();">
      </ui-button>
      <ui-button label="Stop" onclick="document.querySelector('#loader').stop();">
      </ui-button>
    </section>
    <section tile>
      <h1>Modals</h1>
      <ui-modal id="modal">
        <h4>Pay Attention!</h4>
        <hr/>
        <p>Click me and I will leave you alone</p>
      </ui-modal>
      <ui-progress id="loader"></ui-progress>
      <ui-button label="Mode Me!" onclick="document.querySelector('#modal').show();">
      </ui-button>
    </section>
    <section tile>
      <h1>Tiler</h1>
      <section class="redboxholder">
        <ui-grid-tiler selector=".redbox">
        <template id="tiles" repeat="{{tiles}}">
          <section class="redbox">{{id}}</section>
        </template>
        </ui-grid-tiler>
      </section>
    </section>
    <script>
      document.addEventListener('polymer-ready', function() {
        var ct = 0
        document.querySelector('#tiles').model = {tiles: []};
        var tiles = document.querySelector('#tiles').model.tiles;
        var tileMe = function() {
          if (tiles.length > 15)
            tiles.grow = false;
          else if (tiles.length == 0)
            tiles.grow = true;
          if (tiles.grow)
            tiles.push({id: ct++});
          else
            tiles.pop();
        }
        setInterval(tileMe, 1000);
        var items = []
        var typeahead = document.querySelector('ui-typeahead');
        var setData = function(prefix) {
          var t = document.querySelector('#typeahead-template');
          items = [
            {
            icon: 'fa-eye',
            text: 'Hello ' + prefix,
            detail: "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. " },
            {
              icon: 'fa-car',
              text: 'Goodbye ' + prefix,
              detail: "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt."
            },
            {
              icon: 'fa-check',
              text: 'Another ' + prefix,
              detail: "Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem."
            },
            {
              icon: 'fa-plus',
              text: 'The Final ' + prefix,
              detail: "Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? "
            }
          ];

          if (!prefix )
            items = []

          t.model = { items: items };
        };

        typeahead.addEventListener('inputChange', function(e) {
          setData(e.detail.value);
        });

        typeahead.addEventListener('change', function(e) {
          console.log('value changed', e.detail);
          document.querySelector('#selected-item').model = { item: items[e.detail.index] };
          Platform.performMicrotaskCheckpoint();
        });
      });
    </script>
  </body>
</html>
