<!doctype html>

<html>
  <head>
    <title>glg-calendar</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../glg-calendar.html">
    <link rel="import" href="../../glg-schedule/glg-schedule.html">
    <link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

    <style is="custom-style">
      body {
        font-family: Roboto,Noto,'Helvetica Neue',Helvetica,Arial,sans-serif;
        margin: 27px;
        background-color: var(--paper-blue-grey-50);
      }

      glg-calendar {
        display: inline-block;
      }
      
      glg-schedule {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <template is="dom-bind">
      <div>
        <glg-calendar selected="{{selectedMeetings}}"></glg-calendar>
      </div>

      <div>
        <glg-schedule meetings="[[selectedMeetings]]"></glg-schedule>
      </div>
    </template>

      document.querySelector('glg-calendar').addEventListener('month-changed', function(event) {

          console.log(event.detail);
        });


    })
    </script>

  </body>
</html>
