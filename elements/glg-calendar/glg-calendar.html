<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="css/fonts.css">

<dom-module id="glg-calendar">
  <style type="text/css">
    :host {
      flex-wrap: norap;
      align-items: center;
      font-size: 1.4em;
    }
    * {
      font-family: 'font_35';
    }
    .dayLabels div {
      width: 6.55em;
      margin: auto;
      text-align: center;
      font-size: .75em;
      display: inline-block;
    }
    .navigation {
      width: 35.28em;
      background-color: #e76563;
    }
    .navigation h4 {
      margin: auto;
      width: 7em;
      color: #FFF;
      font-weight: 200;
      text-align: center;
      display: inline;
      padding-top: 1em;
      padding-bottom: 1em;

    }
    .container {
      width: 35.38em;
    }
    .day {
      position: relative;
      width: 5em;
      height: 5em;
      border: 1px solid #8C8C8C;
      border-right: 0;
      border-bottom: 0;
      float: left;
    }
    .daynum {
      padding-left: .25em;
      margin-top: .25em;  
      color: #8C8C8C;
    }
    .minusleft {
      border-left: 0;
    }
    .plus-bottom {
      border-bottom: 1px solid #8C8C8C;
    }
    .currentDay {
      background-color: #F2F2F2;
    }
    .currentDay p {
      color: #000;
      font-weight: 800;
    }
    .fakeday {
      background: #B9B9B9;
    }
    .fakeday p {
      visibility: hidden;
    }
    #minusMonth, #plusMonth {
      color: #FFF;
    }
    .minusDiv {
      background-color: #000;
    }
  </style>
  <template> 
    <div class="navigation">
      <div class="minusDiv"><span id="minusMonth" class="icon-dropdownarrow"></span></div>
      <center><h4>{{monthString}}</h4> <h4>{{year}}</h4></center>
      <div class="plusDiv"><span id="plusMonth" class="icon-dropdownarrow"></span></div>
    </div>  
    <div class="container">
      <div class="dayLabels">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>    
      <template is="dom-repeat" items="{{CalPositions}}" as="calPos">
        <div class$="{{getDayClasses(calPos, month)}}">
          <p class="daynum">{{getRealDay(calPos, month)}}</p>
          <template is="dom-repeat" items$="{{getMeetings(calPos, meetings, month)}}" as="meeting">
            <div>{{meeting.title}}</div>
          </template>
        </div>
      </div>
    </template>
  </template>
</dom-module>

<script src="./glg-calendar.coffee"></script>
