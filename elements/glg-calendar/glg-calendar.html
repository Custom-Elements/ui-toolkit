<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="css/fonts.css">

<dom-module id="glg-calendar">
  <template> 
    <style type="text/css">
      :host {
        flex-wrap: norap;
        align-items: center;
      }

      .glg-calendar {
        font-family: 'font_35';
        font-size: 1.2em;  
        width: 35.4em;
      }

      .dayLabels div {
        width: 6.45em;
        margin: auto;
        margin-bottom: .5em;
        text-align: center;
        font-size: .75em;
        padding-bottom: .25em;
        padding-top: .7em;
        display: inline-block;
      }
      .navigation {
        width: 42em;
        background-color: #e76563;
        padding-top: 1em;
        padding-bottom: 1em;
        position: relative;
        left: 24px;
      }
      .navigation h4 {
        margin: auto;
        width: 7em;
        color: #FFF;
        font-weight: 200;
        text-align: center;
        display: inline;
        padding-top: 1em;
        padding-bottom: 2em;
      }
      .container {
        width: 45em;
      }
      .day {
        position: relative;
        width: 5em;
        height: 5em;
        border: 1px solid #8C8C8C;
        border-right: 0;
        border-bottom: 0;
        float: left;
      }
      .daynum {
        padding-left: .25em;
        margin-top: .25em;  
        color: #8C8C8C;
        height: 0em;
        padding-bottom: 18px;
      }
      .minusleft {
        border-left: 0;
      }
      .plus-bottom {
        border-bottom: 1px solid #8C8C8C;
      }
      .currentDay {
        background-color: #F2F2F2;
      }
      .currentDay p {
        color: #000;
        font-weight: 800;
      }
      .fakeday {
        background: #B9B9B9;
      }
      .fakeday p {
        visibility: hidden;
      }
      #minusMonth, #plusMonth {
        color: #FFF;
        position: absolute;
      }
      .minusDiv {
        -webkit-transform: rotate(90deg);
        -webkit-transform-origin: 11px 12px;
        transform: rotate(90deg);
        transform-origin: 11px 12px;
        width: 23.975px;
        position:relative;
        left: 12.3em;
        bottom: .17em;
        width: 1em;
      }
      .plusDiv {
        -webkit-transform: rotate(270deg);
        -webkit-transform-origin: 11px 12px;
        transform: rotate(270deg);
        transform-origin: 11px 12px;
        width: 23.975px;
        position:relative;
        left: 22em;
        bottom: 1.10em;
        width: 1em;
      }
      .meeting {
        border-left: .4em solid #e76563;
        margin-left: .7em;
        margin-bottom: .1em;
        padding-left: .3em;
        font-size: 11px;
        font-weight: 800;
        color: #e76563;
        text-overflow: ellipsis;
        width: 8em;
        overflow: hidden;
        white-space: nowrap;
      }
      .meeting-overflow {
        color: #fff;
        position: relative;
        left: 7.7em;
        bottom: -3px;
        width: 2em;
        font-size: 0.45em;
        text-align: center;
        border-radius: .7em;
        padding: 0.15em .3em;
        background-color: #e76563;
      }
      .meeting-overflow span {
        padding-left: .1em;
        font-weight: 800;
        font-family: "font_55";
      }
      .iconFont {
        font-family: 'goco';
      }
      .meeting-wrapper {
        position: relative;
      }
      .calendar-popover {
        visibility: hidden;
        opacity:0;
        background-color: rgba(205, 205, 205, 0.9);
        position: absolute;
        width: 10em;
        border-radius: 0.1em;
        border-bottom-left-radius: 0;
        z-index: 10;
        padding: .5em;
        font-size: .5em;
        bottom: 1.5em;
        left: 1.3em;
        pointer-events: none;
        transform: translateY(50%);
        -webkit-transform: translateY(50%);
        transition: all .5s ease-out,;
        -moz-transition: all .5s ease-out;
        -webkit-transition: all .5s ease-out;
        -o-transition: all .5s ease-out;
      }
      .meeting-wrapper:hover .calendar-popover {
        visibility: visible;
        opacity:1;

        transform: translateY(0);
        -webkit-transform: translateY(0);
      }
      .calendar-popover:after {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 0;
        border-top: solid 0.3em rgba(205, 205, 205, 0.9);
        border-left: solid 0.3em transparent;
        border-right: solid 0.3em transparent;
      }

    @media (min-width: 768px) {
      .mobile {
        display: none;
      }
    }
    @media (max-width: 768px) {
      .glg-calendar {
        font-family: 'font_35';
        font-size: 14px;
        box-sizing: border-box;
        width: 100%;
      }
      .calendar-wrapper {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      .desktop {
        display: none;
      }
      .meeting-row {
        padding-left: 15px;
        margin-left: 0px;
      }

      .interval-label {
        font-weight: bold;
        font-family: 'font_55'
      }
      .calendar-row {
        border-bottom: 1px solid #b1b1b1;
        padding: 1px inherit;
      }
      .meeting-row {
        display: inline-block;
        background-color: #f3f3f3;
        box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -webkit-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -moz-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -ms-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -o-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        color: #e76563;
        border-left: 4px solid #e76563;
        padding: 15px;
        /*padding-left: 50px;*/
        margin-left:2%;
        margin-bottom: 15px;
        width: 98%;

      }
      .meeting-time {
        font-size: 12px;
        color: #AEAEAE;
        padding-left: 4px;
        letter-spacing:1px;
      }
      .meeting-title {
        margin-bottom: 1px; 
        padding-left: 4px;
        letter-spacing:1px;
      }
      .meeting-event {
        border-color: #6C6C6C;
      }

      .meetinginfohldr {
        width: 100%;

      }
      .navigation {
        width: 100%;
        background-color: #E76563;
        box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -webkit-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        padding: 8px 0;
        text-align:center;
      }
      .navigation span {
        color: #FFF;
        font-size: 30px;
      }
      .meeting-icon {
        font-size: 25px;
        color: #AEAEAE;
        font-family: 'goco';
        height: 40px;
        padding-top: 10px;
      }
      .icon-calendar {
        /*margin-left: 405px;*/
        margin-top: -12px;
        display: block;
        font-size: 20px;
        padding-bottom: 5px;
      }
      .icon-phone {
        /*margin-left: 407px;*/
        margin-top: -10px;
        display: inline-block;
      }

    }

    </style>

    <div class="glg-calendar desktop">
      <div class="navigation">
        <div class="minusDiv"><span id="minusMonth" class="icon-dropdownarrow iconFont"></span></div>
        <center><h4>{{monthString}}</h4> <h4>{{year}}</h4></center>
        <div class="plusDiv"><span id="plusMonth" class="icon-dropdownarrow iconFont"></span></div>
      </div>  
      <div class="container">
        <div class="dayLabels">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>    
        <template is="dom-repeat" items="{{CalPositions}}" as="calPos">
          <div class$="{{getDayClasses(calPos, month)}}">
            <p class="daynum">{{getRealDay(calPos, month)}}</p>
            <template is="dom-repeat" items$="{{getMeetings(calPos, meetings, month)}}" as="meeting">
              <div class="meeting-wrapper">
                <div class="calendar-popover">{{meeting.title}}</div>
                <div class="meeting">{{meeting.title}}</div>
              </div>
            </template>
            <template is="dom-if" if="{{getMeetingsLength(calPos, meetings, month)}}">
                <div class="meeting-overflow">+<span>{{getMeetingsLength(calPos, meetings, month)}}</span></div>
            </template>
          </div>
        </template>
      </div>
    </div>


    <div class="glg-calendar calendar-wrapper mobile">
      <div class="month">
        <div class="navigation">
          <p>
            <span>{{monthString}}</span>
            &nbsp;
            <span>{{year}}</span>
          </p>
        </div>
        <template is="dom-repeat" items="{{meetingDays}}" as="meetingInterval">
          <template is="dom-if" if="{{isMeetingIntervalUsed(meetingInterval, meetings)}}">
            <div class="calendar-row">
              <p class="interval-label">{{getMonthLabel(meetingInterval, month)}}</p>
              <template is="dom-repeat" items="{{getMeetingsDuringDay(meetingInterval, meetings)}}" as="meeting" index-as="index">
                <div class="meeting-row">
                   <span class$="{{getMeetingTypeIcon(meeting)}}"></span>
                   <div class="meetinginfohldr">
                    <span class="meeting-title">{{meeting.title}}</span>
                    <br>
                    <span class="meeting-time">{{getMeetingTimeFromDate(meeting.date)}}</span>
                   </div>
                </div>
              </template>
            </div>
          </template>
        </template>
      </div>
    </div>
  </template>
</dom-module>

<script src="./glg-calendar.coffee"></script>
