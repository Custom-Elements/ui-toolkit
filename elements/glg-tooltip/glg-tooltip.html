<dom-module id="glg-tooltip">

  <style>
   :host {
      position: relative;
      display: inline-flex;
      box-sizing: border-box;
      cursor: pointer;
    }
    #tooltip {
      position: absolute;
      display: inline-flex;
      background-color: var(--google-grey-700);
      border-radius: 1px;
      opacity: .9;
      color: white;
      font-weight: 200;
      font-size: 0.7em;
      line-height: 1;
      padding: 0.6em;
      left: -50%;
    }
    [down] {
      top: calc(100%);
      margin-top: 0.5em;
    }
    [up] {
      bottom: calc(100%);
      margin-bottom: 0.5em;
    }
    [left] {
      right: 25%;
    }
    [right] {
      left: 25%;
    }
  </style>

  <template>
    <div id="tooltip">
      <content select="[tip]"></content>
    </div>
    <content></content>
  </template>

</dom-module>

<script src="./glg-tooltip.coffee"></script>
