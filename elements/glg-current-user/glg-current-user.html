<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"></link>

<dom-module id="glg-current-user">
  <style>
    :host {
      display: flex;
    }
  </style>

  <template>

    <iron-ajax
      id="xhr"
      handle-as="json"
      with-credentials="true"
      on-response="_handleUser"
      url="[[url]]"
      params="[[qs]]"></iron-ajax>

    <content></content>

  </template>
</dom-module>

<script src="./glg-current-user.coffee"></script>
