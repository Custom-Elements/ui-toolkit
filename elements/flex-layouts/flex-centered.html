      display: flex;
      flex-direction: column;

      display: flex;
      flex-direction: row;
      flex: 1;
    }
    column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    [display] {
      position: relative;
    }
    [display] ::content {
    }

</dom-module>
