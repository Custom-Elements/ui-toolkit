<!doctype html>

<html>
  <head>
    <title>glg-current-user</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../../bower_components/paper-input/paper-input.html">
    <link rel="import" href="./src/glg-current-user.html">
    <link rel="import" href="./src/glg-avatar.html">

    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }

      small {
        font-size: 50%;
      }

      h3 {
        margin-bottom: 0;
      }

      paper-input {
        width: 200px;
      }
    </style>

  </head>

  <body unresolved>
    <div id="holder">

    <template is="dom-bind">

      <paper-input label="Enter a username" value="{{username}}"></paper-input>

        <glg-current-user username="{{username}}" user="{{user}}" id="simple">
          <template is="dom-if" if="{{user}}">
            <h3>Basic Usage</h3>
            <span>
              Welcome <b>{{user.firstName}}</b> from <span>{{user.city}}</span>!
            </span>
          </template>
        </glg-current-user>


        <glg-avatar username="{{username}}">
        </glg-avatar>

      </template>

    </template>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        document.querySelector("#simple").addEventListener('user-changed', function(event) {
          console.log(event.detail.value);
        })
      });
    </script>
  </body>
</html>
