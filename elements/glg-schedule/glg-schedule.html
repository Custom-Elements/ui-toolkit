<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="css/fonts.css">

<dom-module id="glg-schedule">
  <template> 
    <style type="text/css">
    :host {
      flex-wrap: norap;
      align-items: center;
    }

    .glg-schedule {
      font-family: 'font_35';
      font-size: 14px;
      width: 500px;
    }
    .interval-lable {
    }
    .schedule-row {
      border-bottom: 1px solid #b1b1b1;
      padding: 1px inherit;
    }
    .meeting-row {
      display: inline-block;
      background-color: #f3f3f3;
      color: #e76563;
      border-left: 4px solid #e76563;
      padding: 7px; 
      margin-bottom: 7px;
      margin-left: 28px;
      width: 454px;
     
    }
    .meeting-time {
      font-size: 12px;
      color: #AEAEAE;
    }
    .meeting-title {
      margin-bottom: 1px;
    }
    .meeting-event {
      border-color: #6C6C6C;
    }
    .dayview-navigation {
      
    }
    .meeting-icon {
      font-size: 25px;
      color: #AEAEAE;
      font-family: 'goco';
      position: absolute;
    }
    .icon-calendar {
      margin-left: 405px;
      margin-top: -12px;
    }
    .icon-phone {
      margin-left: 407px;
      margin-top: -10px;
    }
    </style>

    <div class="glg-schedule">
      <div class="dayview-navigation">
    </div>
      <template class="schedule-interval" is="dom-repeat" items="{{meetingHours}}" as="meetingInterval">
        <div class="schedule-row">
          <p class="interval-lable">{{getReadableHour(meetingInterval)}}</p>
          <template is="dom-repeat" items="{{getMeetingsDuring(meetingInterval)}}" as="meeting" index-as="index">
            <div class="meeting-row">
              <span class="meeting-title">{{meeting.title}}</span>
              <br>
              <span class="meeting-time">{{getMeetingTime(meeting.hour, meeting.minute)}}</span>
              <span class$="{{getMeetingTypeIcon(meeting)}}"></span>
            </div>
          </template>
          <p></p>
        </div>
      </template>
    </div>
  </template>
</dom-module>

<script src="./glg-schedule.coffee"></script>
