<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="css/fonts.css">

<dom-module id="glg-schedule">
  <template> 
    <style type="text/css">
      :host {
        flex-wrap: nowrap;
        align-items: center;
      }

      .glg-schedule {
        font-family: 'font_35';
        font-size: 14px;
        box-sizing: border-box;
        width: 100%;
      }
      .interval-lable {
        font-weight: bold;
        font-family: 'font_55'
      }
      .schedule-row {
        border-bottom: 1px solid #b1b1b1;
        padding: 1px inherit;
      }
      .meeting-row {
        display: inline-block;
        background-color: #f3f3f3;
        box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -webkit-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -moz-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -ms-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -o-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        color: #e76563;
        border-left: 4px solid #e76563;
        padding: 15px;
        /*padding-left: 50px;*/
        margin-left:2%;
        margin-bottom: 15px;
        width: 98%;

      }
      .meeting-time {
        font-size: 12px;
        color: #AEAEAE;
        padding-left: 4px;
        letter-spacing:1px;
      }
      .meeting-title {
        margin-bottom: 1px; 
        padding-left: 4px;
        letter-spacing:1px;
      }
      .meeting-event {
        border-color: #6C6C6C;
      }

      .meetinginfohldr {
        width: 100%;

      }
      .dayview-navigation {
        width: 100%;
        background-color: #E76563;
        box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        -webkit-box-shadow: 1px 2px 7px -1px rgba(0,0,0,.26);
        padding: 8px 0;
        text-align:center;
      }
      .dayview-navigation span {
        color: #FFF;
        font-size: 30px;
      }
      .meeting-icon {
        font-size: 25px;
        color: #AEAEAE;
        font-family: 'goco';
        height: 40px;
        padding-top: 10px;
      }
      .icon-calendar {
        /*margin-left: 405px;*/
        margin-top: -12px;
        display: block;
        font-size: 20px;
        padding-bottom: 5px;
      }
      .icon-phone {
        /*margin-left: 407px;*/
        margin-top: -10px;
        display: inline-block;
      }
    }
    </style>

    <div class="glg-schedule schedule-wrapper">
      <div class="day-schedule">
        <div class="dayview-navigation">
          <span>{{getReadableMonth(month)}}</span>
        </div>
        <template class="schedule-interval" is="dom-repeat" items="{{meetingHours}}" as="meetingInterval">
          <div class="schedule-row">
            <p class="interval-lable">{{getReadableHour(meetingInterval)}}</p>
            <template is="dom-repeat" items="{{getMeetingsDuringHour(meetingInterval, meetings)}}" as="meeting" index-as="index">
              <div class="meeting-row">
                 <span class$="{{getMeetingTypeIcon(meeting)}}"></span>
                 <div class="meetinginfohldr">
                <span class="meeting-title">{{meeting.title}}</span>
                <br>
                <span class="meeting-time">{{getMeetingTime(meeting.hour, meeting.minute)}}</span>
                 </div>
              </div>
            </template>
            <p></p>
          </div>
        </template>
      </div>
    </div>
  </template>
</dom-module>

<script src="./glg-schedule.coffee"></script>
